######################################################################################
#
# This is my Iosevka Term custom build plan
#
# [Iosevka Customizer](https://be5invis.github.io/Iosevka/customizer)
# [Iosevka Custom Build Doc](https://github.com/be5invis/Iosevka/doc/custom-build.md)
#
######################################################################################

[buildPlans.IosevkaTermCustom]
family = "Iosevka Term Custom"
spacing = "term"

#########################################################################
#
# Sections
#
# Build plan could have 9 optional subsections:
#   - ligations
#   - variants
#   - weights
#   - widths
#   - slopes
#   - compatibilityLigatures
#   - excludeChars
#   - metricOverride
#   - namingOverride
#
#########################################################################

# Widths {{{

[buildPlans.IosevkaTermCustom.widths.Normal]
shape = 548    # Unit Width, measured in 1/1000 em.
menu = 5       # Width grade for the font's names.
css = "normal" # "font-stretch' property of webfont CSS.

# }}}

# Weights {{{

[buildPlans.IosevkaTermCustom.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaTermCustom.weights.Bold]
shape = 700
menu = 700
css = 700

# }}}

# Slopes {{{

[buildPlans.IosevkaTermCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaTermCustom.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

# }}}

[collectPlans.IosevkaTermCustom]
from = ["IosevkaTermCustom"]
